name: CI/CD
on:
  push:
    branches:
      - main
      
jobs: 
  build: 
  
    runs-on: ubuntu-latest
    
    steps: 
      - uses: actions/checkouts@v1
      - name: Build
        run: |
            npm install
            npm run build
      - name: "Firebase Deploy"
        run: |
            sudo npm install -g firebase-tools
            firebase deploy --token ${{secrets.FIREBASE_TOKEN}}
